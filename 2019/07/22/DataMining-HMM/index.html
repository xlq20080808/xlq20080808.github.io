    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">本代码使用numpy库与hmmlearn库实现</span></span><br><span class="line"><span class="string">实验结果截图在 \结果截图\实验5-隐马尔科夫模型给出</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> hmmlearn.hmm <span class="keyword">as</span> hmm</span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="comment"># 状态</span></span><br><span class="line">states = [<span class="string">"吃"</span>,<span class="string">"睡"</span>]</span><br><span class="line">n_states = len(states)</span><br><span class="line"><span class="comment"># 观测行为</span></span><br><span class="line">observations = [<span class="string">"哭"</span>, <span class="string">"没精神"</span>,<span class="string">"找妈妈"</span>]</span><br><span class="line">n_observations = len(observations)</span><br><span class="line"><span class="comment"># 初始概率</span></span><br><span class="line">start_probability = np.array([<span class="number">0.3</span>,<span class="number">0.7</span>])</span><br><span class="line"><span class="comment"># 转移概率矩阵</span></span><br><span class="line">transition_probability = np.array([</span><br><span class="line">  [<span class="number">0.1</span>,<span class="number">0.9</span>],</span><br><span class="line">  [<span class="number">0.8</span>,<span class="number">0.2</span>]</span><br><span class="line">])</span><br><span class="line"><span class="comment"># 生成概率矩阵</span></span><br><span class="line">emission_probability = np.array([</span><br><span class="line">  [<span class="number">0.7</span>, <span class="number">0.1</span>, <span class="number">0.2</span>],</span><br><span class="line">  [<span class="number">0.3</span>, <span class="number">0.5</span>, <span class="number">0.2</span>]</span><br><span class="line">])</span><br><span class="line">model = hmm.MultinomialHMM(n_components=n_states)</span><br><span class="line">model.startprob_=start_probability</span><br><span class="line">model.transmat_=transition_probability</span><br><span class="line">model.emissionprob_=emission_probability</span><br><span class="line">seen = np.array([[<span class="number">0</span>,<span class="number">1</span>,<span class="number">2</span>]]).T</span><br><span class="line">logprob, box = model.decode(seen, algorithm=<span class="string">"viterbi"</span>)</span><br><span class="line">print(<span class="string">"行为:"</span>, <span class="string">", "</span>.join(<span class="string">'%s'</span> %id <span class="keyword">for</span> id <span class="keyword">in</span> (map(<span class="keyword">lambda</span> x: np.array(observations)[x], seen))))</span><br><span class="line">print(<span class="string">"可能状态"</span>, <span class="string">", "</span>.join(<span class="string">'%s'</span> %id <span class="keyword">for</span> id <span class="keyword">in</span>(map(<span class="keyword">lambda</span> x: np.array(states)[x], box))))</span><br><span class="line"><span class="keyword">print</span> (math.pow(math.e,model.score(seen)) )</span><br></pre></td></tr></table></figure>
