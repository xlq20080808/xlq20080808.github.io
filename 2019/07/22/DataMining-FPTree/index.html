class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">本代码使用节点类TreeNode与树类MultiTree实现了FPtree树的构建</span></span><br><span class="line"><span class="string">本代码使用networkx库函数显示化绘制FPtree树结构，得到的是条件模式积所对应的树</span></span><br><span class="line"><span class="string">得到的树结构节点上的信息，如b0:2, b为项的字母，字母后的数字'0'是为了与其他分支上的b节点名不重复，数字的具体含义为节点第</span></span><br><span class="line"><span class="string">一次插入到树是原始数据的第几条；数字'2'指本节点的支持度为2</span></span><br><span class="line"><span class="string">得到条件模式积所对应的树后，将首字母相同的节点(如b0与b1)对应的支持度相加，得到本项在本树中所对应的支持度，选择所有支持度</span></span><br><span class="line"><span class="string">和大于等于最小支持度的项为频繁项集</span></span><br><span class="line"><span class="string">得到的根节点名如 atree:1, 'a'表示a条件下所对应的FPtree；其对应的数字'1'为方便绘制，本身无意义</span></span><br><span class="line"><span class="string">实验结果截图在  \结果截图\实验2-FPTree给出</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> operator</span><br><span class="line"><span class="keyword">import</span> networkx <span class="keyword">as</span> nx</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="comment"># 存储所有条件FPtree树</span></span><br><span class="line">Tree = []</span><br><span class="line"><span class="comment"># 储存每个FPtree条件树每个元素支持度</span></span><br><span class="line">Treedir = &#123;&#125;</span><br><span class="line"><span class="comment"># 原始数据</span></span><br><span class="line">database = [[<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>,<span class="string">'d'</span>,<span class="string">'e'</span>,<span class="string">'f'</span>,<span class="string">'g'</span>,<span class="string">'h'</span>],</span><br><span class="line">            [<span class="string">'a'</span>,<span class="string">'f'</span>,<span class="string">'g'</span>],</span><br><span class="line">            [<span class="string">'b'</span>,<span class="string">'d'</span>,<span class="string">'e'</span>,<span class="string">'f'</span>,<span class="string">'j'</span>],</span><br><span class="line">            [<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'d'</span>,<span class="string">'i'</span>,<span class="string">'k'</span>],</span><br><span class="line">            [<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'e'</span>,<span class="string">'g'</span>]]</span><br><span class="line"><span class="comment"># 最小支持度，在Inputdata函数中赋值</span></span><br><span class="line">supmin = <span class="number">3</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Inputdata</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 得到符合最小支持度数据库数据</span></span><br><span class="line">    num = <span class="number">5</span></span><br><span class="line">    <span class="comment"># 记录频繁项集</span></span><br><span class="line">    data = &#123;&#125;</span><br><span class="line">    dir = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(num):</span><br><span class="line">        dir = [r <span class="keyword">for</span> ro <span class="keyword">in</span> database <span class="keyword">for</span> r <span class="keyword">in</span> ro]</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> dir:</span><br><span class="line">        <span class="keyword">if</span> x <span class="keyword">in</span> data:</span><br><span class="line">            data[x] += <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            data[x] = <span class="number">1</span></span><br><span class="line">    keys = list(data.keys())</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> keys:</span><br><span class="line">        <span class="keyword">if</span> data[x] &lt; supmin:</span><br><span class="line">            data.pop(x)</span><br><span class="line">    sorted(data.items(),key=operator.itemgetter(<span class="number">1</span>),reverse=<span class="literal">True</span>)</span><br><span class="line">    <span class="keyword">return</span> data</span><br><span class="line"><span class="comment"># 得到每一项去掉小于最小支持度的元素并排序后的集</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    树的节点类</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name)</span>:</span></span><br><span class="line">        self.name = name</span><br><span class="line">        self.children = []</span><br><span class="line">        self.num = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MultiTree</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    树的类</span></span><br><span class="line"><span class="string">    实现增、删、改、查</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, tree_root_name=<span class="string">'root'</span>)</span>:</span></span><br><span class="line">        self.count = <span class="number">0</span></span><br><span class="line">        self.tree = TreeNode(tree_root_name)</span><br><span class="line">        self.nlist = []</span><br><span class="line">        self.Alist = []</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self, nodelist, i)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> nodelist:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">        node = TreeNode(nodelist[<span class="number">0</span>] + str(i))</span><br><span class="line">        x = <span class="number">0</span></span><br><span class="line">        self.if_node_exist_recursion(self.tree,nodelist,x,i)</span><br><span class="line">        n = self.nlist[<span class="number">0</span>]</span><br><span class="line">        A = self.Alist[<span class="number">0</span>]</span><br><span class="line">        self.Alist = []</span><br><span class="line">        self.nlist = []</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(n,len(nodelist)):</span><br><span class="line">            node = TreeNode(nodelist[j] + str(i))</span><br><span class="line">            <span class="keyword">if</span> j==n:</span><br><span class="line">                self.add_recursion(A, node,self.tree)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                parentname = nodelist[j<span class="number">-1</span>] + str(i)</span><br><span class="line">                self.add_recursion(parentname,node,self.tree)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show_tree</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        利用networkx转换成图结构，方便结合matplotlib将树画出来</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        G = nx.Graph()</span><br><span class="line">        self.to_graph_recursion(self.tree, G)</span><br><span class="line">        nx.draw(G, with_labels=<span class="literal">True</span>)</span><br><span class="line">        plt.show()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">to_graph_recursion</span><span class="params">(self, tree, G)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        将节点加入到图中</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        G.add_node(tree.name+ <span class="string">": "</span>+str(tree.num))</span><br><span class="line">        <span class="keyword">for</span> child <span class="keyword">in</span> tree.children:</span><br><span class="line">            G.add_nodes_from([tree.name+ <span class="string">": "</span>+str(tree.num), child.name+ <span class="string">": "</span>+str(child.num) ])</span><br><span class="line">            G.add_edge(tree.name+ <span class="string">": "</span>+str(tree.num), child.name+ <span class="string">": "</span>+str(child.num))</span><br><span class="line">            self.to_graph_recursion(child, G)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">if_node_exist_recursion</span><span class="params">(self, tree, nodelist, x, i)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        tree:需要判断是否存在node节点的树</span></span><br><span class="line"><span class="string">        nodelist:需要添加的节点的列表</span></span><br><span class="line"><span class="string">        x:记录本次迭代需要对列表的第几个项进行操作</span></span><br><span class="line"><span class="string">        i:记录本的迭代中对二维列表中第几列进行操作</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        node = TreeNode(nodelist[x]+str(i))</span><br><span class="line">        name = list(node.name)[<span class="number">0</span>]</span><br><span class="line">        nodex = tree.name</span><br><span class="line">        <span class="keyword">for</span> child <span class="keyword">in</span> tree.children:</span><br><span class="line">            <span class="keyword">if</span> list(child.name)[<span class="number">0</span>] == name:</span><br><span class="line">                child.num +=<span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> x == len(nodelist)<span class="number">-1</span>:</span><br><span class="line">                    self.Alist.append(child.name)</span><br><span class="line">                    self.nlist.append(x+<span class="number">1</span>)</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    x = x+<span class="number">1</span></span><br><span class="line">                    self.if_node_exist_recursion(child,nodelist,x,i)</span><br><span class="line">                    self.Alist.append(child.name)</span><br><span class="line">                    self.nlist.append(x)</span><br><span class="line">        <span class="comment"># x为列表中的第几个项需要下个函数添加到树中</span></span><br><span class="line">        <span class="comment"># nodex为需要添加到父类节点的名字</span></span><br><span class="line">        self.Alist.append(tree.name)</span><br><span class="line">        self.nlist.append(x)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add_recursion</span><span class="params">(self, parent, node, tree)</span>:</span></span><br><span class="line">        <span class="string">'''</span></span><br><span class="line"><span class="string">        增加节点时使用的递归函数</span></span><br><span class="line"><span class="string">        '''</span></span><br><span class="line">        <span class="keyword">if</span> parent == tree.name:</span><br><span class="line">            tree.children.append(node)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> child <span class="keyword">in</span> tree.children:</span><br><span class="line">            <span class="keyword">if</span> child.name == parent:</span><br><span class="line">                children_list = child.children</span><br><span class="line">                children_list.append(node)</span><br><span class="line">                child.children = children_list</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.add_recursion(parent, node, child)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Ordereddata</span><span class="params">()</span>:</span></span><br><span class="line">    data = Inputdata()</span><br><span class="line">    keys = list(data.keys())</span><br><span class="line">    orderdata1 = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">5</span>):</span><br><span class="line">        orderdata2 = []</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> keys:</span><br><span class="line">            <span class="keyword">if</span> x <span class="keyword">in</span> database[i]:</span><br><span class="line">                orderdata2.append(x)</span><br><span class="line">        orderdata1.append(orderdata2)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> orderdata1</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">meanwhile</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 存储输入数据符合最小支持度后形成的列表 二维列表</span></span><br><span class="line">    orderdata = Ordereddata()</span><br><span class="line">    keys = list(Inputdata().keys())</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> keys.__reversed__():</span><br><span class="line">        <span class="comment"># 存储条件约束下需要加入条件树的节点列表</span></span><br><span class="line">        new_orderdata = []</span><br><span class="line">        <span class="comment"># 存储去掉条件后剩余元素 一维列表 如g条件下 存储[a, b, d, e, f]</span></span><br><span class="line">        li = []</span><br><span class="line">        <span class="keyword">for</span> y <span class="keyword">in</span> keys:</span><br><span class="line">            <span class="keyword">if</span> y!=x:</span><br><span class="line">                <span class="comment"># 得到新的x条件下的项集合</span></span><br><span class="line">                li.append(y)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="comment"># 查询之前输入的数据集合，去掉不在新的x添加下得到项集合中的元素</span></span><br><span class="line">        <span class="keyword">for</span> z <span class="keyword">in</span> orderdata:</span><br><span class="line">            lli = []</span><br><span class="line">            <span class="keyword">for</span> s <span class="keyword">in</span> li :</span><br><span class="line">                <span class="keyword">if</span> s <span class="keyword">in</span> z <span class="keyword">and</span> x <span class="keyword">in</span> z:</span><br><span class="line">                    lli.append(s)</span><br><span class="line">            <span class="comment"># 将本次循环处理后的行输入新数据列中</span></span><br><span class="line">            new_orderdata.append(lli)</span><br><span class="line">        buildtree_view(x+<span class="string">'tree'</span>,new_orderdata)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">buildtree_view</span><span class="params">(name,orderdata)</span>:</span></span><br><span class="line">    <span class="string">'''</span></span><br><span class="line"><span class="string">    :param name: 条件FPtree名</span></span><br><span class="line"><span class="string">    :param orderdata: 本次条件下输入的集</span></span><br><span class="line"><span class="string">    建树与添加节点并显示话</span></span><br><span class="line"><span class="string">    '''</span></span><br><span class="line">    T = MultiTree(name)</span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> orderdata:</span><br><span class="line">        T.add(x, i)</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">    Tree.append(T)</span><br><span class="line">    T.show_tree()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tree_result</span><span class="params">(Tree)</span>:</span></span><br><span class="line">    data = Inputdata()</span><br><span class="line">    keys = list(data.keys())</span><br><span class="line">    <span class="keyword">global</span> Treedir</span><br><span class="line">    <span class="keyword">for</span> T <span class="keyword">in</span> Tree:</span><br><span class="line">        pr = []</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> keys:</span><br><span class="line">            Treedir[x] = <span class="number">0</span></span><br><span class="line">        tree_result_recursion(T.tree)</span><br><span class="line">        <span class="keyword">for</span> y <span class="keyword">in</span> Treedir:</span><br><span class="line">            <span class="keyword">if</span> Treedir[y] &gt;= supmin:</span><br><span class="line">                pr.append(y)</span><br><span class="line">        <span class="keyword">if</span> len(pr)!=<span class="number">0</span>:</span><br><span class="line">            pr.append(list(T.tree.name)[<span class="number">0</span>])</span><br><span class="line">            print(list(T.tree.name)[<span class="number">0</span>] + <span class="string">"条件下FPtree频繁项集为："</span> + str(pr))</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(list(T.tree.name)[<span class="number">0</span>] + <span class="string">"条件下FPtree频繁项集为："</span> + str(pr))</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">tree_result_recursion</span><span class="params">(T)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> Treedir</span><br><span class="line">    listt = list(T.name)</span><br><span class="line">    Treedir[listt[<span class="number">0</span>]] +=T.num</span><br><span class="line">    <span class="keyword">for</span> child <span class="keyword">in</span> T.children:</span><br><span class="line">        tree_result_recursion(child)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    meanwhile()</span><br><span class="line">    tree_result(Tree)</span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
