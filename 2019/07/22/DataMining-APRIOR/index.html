        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">示例数据（需运行后自行输入）</span></span><br><span class="line"><span class="string">请输入数据组数4</span></span><br><span class="line"><span class="string">请输入第1组数据(使用空格隔开)A C D</span></span><br><span class="line"><span class="string">请输入第2组数据(使用空格隔开)B C E</span></span><br><span class="line"><span class="string">请输入第3组数据(使用空格隔开)A B C E</span></span><br><span class="line"><span class="string">请输入第4组数据(使用空格隔开)B E</span></span><br><span class="line"><span class="string">请输入最小支持度2</span></span><br><span class="line"><span class="string">实验结果截图在 \结果截图\实验1-aprior给出</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">num = int(input(<span class="string">"请输入数据组数"</span>))</span><br><span class="line"><span class="comment"># i 记录输入次数</span></span><br><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="comment"># 整体数据库</span></span><br><span class="line">database = [input(<span class="string">"请输入第"</span> + str(i + <span class="number">1</span>) + <span class="string">"组数据(使用空格隔开)"</span>).split(<span class="string">" "</span>) <span class="keyword">for</span> i <span class="keyword">in</span> range(num)]</span><br><span class="line"><span class="comment"># 最小支持度</span></span><br><span class="line">supmin = int(input(<span class="string">"请输入最小支持度"</span>))</span><br><span class="line"><span class="comment"># 标记是否计算完成</span></span><br><span class="line">flag = <span class="number">1</span></span><br><span class="line"><span class="comment"># i 记录第几个频繁项集</span></span><br><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="comment"># 记录频繁项集</span></span><br><span class="line">itemset = &#123;&#125;</span><br><span class="line"><span class="keyword">while</span> (flag != <span class="number">0</span>):</span><br><span class="line">    i += <span class="number">1</span></span><br><span class="line">    dir = []</span><br><span class="line">    <span class="comment"># 第一次查找频繁项集单独拿出</span></span><br><span class="line">    <span class="keyword">if</span> i == <span class="number">1</span>:</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(num):</span><br><span class="line">            dir = [r <span class="keyword">for</span> ro <span class="keyword">in</span> database <span class="keyword">for</span> r <span class="keyword">in</span> ro]</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> dir:</span><br><span class="line">            <span class="keyword">if</span> x <span class="keyword">in</span> itemset:</span><br><span class="line">                itemset[x] += <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                itemset[x] = <span class="number">1</span></span><br><span class="line">        keys = list(itemset.keys())</span><br><span class="line">        <span class="comment"># 删除支持度小于最小支持度的项</span></span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> keys:</span><br><span class="line">            <span class="keyword">if</span> itemset[x] &lt; supmin:</span><br><span class="line">                itemset.pop(x)</span><br><span class="line">        print(<span class="string">"输出第"</span> + str(i) + <span class="string">"个频繁项集"</span>)</span><br><span class="line">        print(itemset)</span><br><span class="line">    <span class="comment"># 第一次后查找频繁项集循环进行</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="comment"># 本次循环得到的结果 本次循环结束后替换itemset用于下次循环</span></span><br><span class="line">        itemset1 = &#123;&#125;</span><br><span class="line">        list1 = []</span><br><span class="line">        keys = list(itemset.keys())</span><br><span class="line">        <span class="comment"># 拼接成新的候选项集</span></span><br><span class="line">        <span class="keyword">for</span> k <span class="keyword">in</span> range(len(keys)):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(k + <span class="number">1</span>, len(keys)):</span><br><span class="line">                <span class="keyword">if</span> j &lt; len(keys):</span><br><span class="line">                    <span class="comment"># 拼接</span></span><br><span class="line">                    stri = keys[k] + keys[j]</span><br><span class="line">                    <span class="comment"># 用set使拼接后的候选项内无重复</span></span><br><span class="line">                    lis = list(set(stri))</span><br><span class="line">                    <span class="comment"># 使候选项之间不重复</span></span><br><span class="line">                    <span class="keyword">if</span> lis <span class="keyword">not</span> <span class="keyword">in</span> list1:</span><br><span class="line">                        list1.append(lis)</span><br><span class="line">                        <span class="keyword">if</span> len(lis) == i:</span><br><span class="line">                            <span class="keyword">for</span> y <span class="keyword">in</span> database:</span><br><span class="line">                                <span class="comment"># 记录候选项中每个元素在一条数据库记录中出现次数的总和</span></span><br><span class="line">                                <span class="comment"># 出现次数总和等于此候选项长度 则本候选项支持度+1</span></span><br><span class="line">                                flag1 = <span class="number">0</span></span><br><span class="line">                                <span class="keyword">for</span> x <span class="keyword">in</span> lis:</span><br><span class="line">                                    <span class="keyword">if</span> x <span class="keyword">in</span> y:</span><br><span class="line">                                        flag1 += <span class="number">1</span></span><br><span class="line">                                <span class="keyword">if</span> flag1 == len(lis):</span><br><span class="line">                                    var = <span class="string">''</span>.join(lis)</span><br><span class="line">                                    <span class="keyword">if</span> var <span class="keyword">in</span> itemset1:</span><br><span class="line">                                        itemset1[var] += <span class="number">1</span></span><br><span class="line">                                    <span class="keyword">else</span>:</span><br><span class="line">                                        itemset1[var] = <span class="number">1</span></span><br><span class="line">        keys = list(itemset1.keys())</span><br><span class="line">        <span class="comment"># 删除支持度小于最小支持度的项</span></span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> keys:</span><br><span class="line">            <span class="keyword">if</span> itemset1[x] &lt; supmin:</span><br><span class="line">                itemset1.pop(x)</span><br><span class="line">        itemset = itemset1</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> itemset:</span><br><span class="line">            flag = <span class="number">0</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">"输出第"</span> + str(i) + <span class="string">"个频繁项集"</span>)</span><br><span class="line">            print(itemset)</span><br></pre></td></tr></table></figure>
